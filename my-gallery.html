<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<title>My Gallery</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="./devchallenges.png" />
</head>
<body>
	<header>
		<img src="./profilePhoto.png" alt="profilePhoto">
		<h1>Rodney Cotton</h1>
		<h2>Helsinki, Finland</h2>
		<div class="info">
			<div class="case">
				<b>100</b><p>Posts</p>
			</div>
			<div class="case">
				<b>2,242</b><p>Follower</p>
			</div>
			<div class="case">
				<b>1432</b><p>Following</p>
			</div>
		</div>
	</header>

	<div class="content">
		<div class="photo1">
			<img src="./photo1.png" alt="photo1">
		</div>
		<div class="photo2">
			<img src="./photo2.png" alt="photo2">
		</div>
		<div class="photo3">
			<img src="./photo3.png" alt="photo3">
		</div>
		<div class="photo4">
			<img src="./photo_4.png" alt="photo4">
		</div>
		<div class="photo5">
			<img src="./photo5.png" alt="photo5">
		</div>
		<div class="photo6">
			<img src="./photo6.png" alt="photo6">
		</div>
	</div>

	<footer>
		created by <a href="https://github.com/louchebem06" target="_blank">louchebem06</a> - devChallenges.io
	</footer>

</html>
